<!DOCTYPE html>

{% load static %} <!-- New line -->

<html>

    <head>
        <title>Velkommen til DIKU's RevyØvePlanlægger(RØP)</title>
    </head>

    <body>
        <h1>RevyØvePlanlægger(RØP)</h1>
        <strong>Øvedage</strong><br />
        {% if øvedage %}
            <ul>
                {% for øvedag in øvedage %}
                <li><a href="/scheduler/ovedag/{{ øvedag.url }}">{{ øvedag }}</li>               
                {% endfor %}
            </ul>
<a href="/scheduler/tilfoj_ovedag/">Tilføj øvedag</a>
        {% else %}
            <strong>Der er ingen øvedage i databasen.</strong>
            <a href="/scheduler/tilfoj_ovedag/"> Klik her for at tilføje en.</a>
        {% endif %}
	<br /><img src="{% static "logo.png" %}" alt="DIKURevyens logo" /> <!-- New line -->
    </body>
</html>
